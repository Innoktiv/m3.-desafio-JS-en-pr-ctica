<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de formulario</title>
</head>
<body>
<h1>Escribenos!!</h1>
<form action="/" id="form" onsubmit="">
    <p id="resultado"></p>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="asunto">Asunto:</label>
    <textarea id="asunto" name="asunto" required></textarea>
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required></textarea>
    <br>
    <button type="submit">Enviar</button>
</form>

<script>
    let form = document.getElementById("form");
    form.addEventListener("submit", function (event){
        event.preventDefault();
        
        let textNombre = document.querySelector("nombre");
        let textAsunto = document.querySelector("asunto");
        let textMensaje = document.querySelector("mensaje");
        let resultado = validar(textNombre,textAsunto,textMensaje);

        if (resultado == True) {
            sucess();
        };
    });

    function exito() {
        document.querySelector("resultado").innerHTML
        = "Mensaje enviado con exito";
        };

    function validar(nombre,asunto,mensaje) {
        let pasamosLaValidacion = true;
        let validacionNombre = /[a-zA-Z]/gim;
        
        if (validacionNombre.test(nombre) == false) {
            document.querySelector(".errorNombre").innerHTML = "Ingrese un nombre válido."
            pasamosLaValidacion = false;
        };

        let validacionAsunto = /\d/gim;

        if (validacionAsunto.test(asunto) == false) {
            document.querySelector(".errorAsunto").innerHTML = "Ingrese un Asunto válido."
            pasamosLaValidacion = false;
        };
        
        let validaciónMensaje = /[A-Z0-9._%+-]+@[A-Z0-9-]+.[A-Z]/gim;
        if (validaciónMensaje.test(mensaje) == false ) {
            document.querySelector(".errorMensaje").innerHTML = "Ingrese un correo válido."
        pasamosLaValidacion = false;
        };
        return pasamosLaValidacion;
    };

        


</script>
</body>
</html>
